<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <header>
        <form id="search-form">
            <input type="text" placeholder="Enter a city" class="search-input" autocomplete="off" autofocus="on" id="search-input"/>
            <input type="submit" value="Search" class="search-button"/>
        </form>
    </header>
    <main>
        <div class="current-weather">
            <div>
                <h1 class="current-city" id="current-city">Paris</h1>
                <p>
                    <span id="current-date"></span>, moderate rain <br />
                    Humidity <strong>87%</strong>, Wind <strong>7.2km/h</strong>
                </p>
            </div>
            <div class="current-temperature">
                <span class="current-temperature-value" id="current-temperature">14</span><span class="current-temperature-unit">Â°C</span>
            </div>
        </div>
        <div class="forecast-weather"></div>
    </main>
    <footer>
        <p>
            Open source code by, Adeola Kehinde
        </p>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
